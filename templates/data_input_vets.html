{% extends "home.html" %}
{% block content %}
<form method="POST">
  <div class="form-group">
    <label for="first_name">First Name</label>
    <input type="text" class="form-control" id="first_name" placeholder="" name="first_name">
  </div>
  <div class="form-group">
    <label for="last_name">Last Name</label>
    <input type="text" class="form-control" id="last_name" placeholder="" name="last_name">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" placeholder="" name="address">
  </div>
  <div class="form-group">
    <label for="phone_number">Phone Number</label>
    <input type="text" class="form-control" id="phone_number" placeholder="" name="phone_number">
  </div>
  <div class="form-group">
    <label for="liscense">Liscense Number</label>
    <input type="text" class="form-control" id="liscense" placeholder="" name="liscense">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock content %}
